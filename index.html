<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1> My Library</h1>
        <button class="addBook">Add Book</button>
    </div>
    <div class="main">
        <table class="shelf">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th>Has been read</th>
                <th>Action</th>
            </tr>
            <tbody class="books">

            </tbody>
        </table>
        <dialog>
            <form action="#" id="bookForm">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required>
                <fieldset>
                    <legend>Has Been Read</legend>
                    <div>
                        <label for="yes" class="radio-yes">Yes</label>
                        <input type="radio" name="read" id="yes" value="Yes">
                    </div>
                    <div>
                        <label for="no" class="radio-no">No</label>
                        <input type="radio" name="read" id="no" value="No" checked>
                    </div>
                </fieldset>
                <div class="form-btn">
                    <button type="submit" class="submit">Save</button>
                    <button formmethod="dialog" class="close">Close</button>
                </div>
            </form>
        </dialog>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
